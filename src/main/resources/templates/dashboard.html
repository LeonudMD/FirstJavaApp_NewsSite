<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель Админа</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Панель Админа</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-secondary">Редактировать</a>
                <a th:href="@{/admin/user/{id}(id=${user.id})}" class="btn btn-info">Посмотреть</a>
                <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger">Удалить</a>
                <form th:action="@{/user/toggleactive/{id}(id=${user.id})}" method="post">
                    <button type="submit" th:text="${user.active} ? 'Блокировать' : 'Разблокировать'"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
