<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c757d; /* Softer primary color */
            --accent-color: #ffc107; /* Accent color for buttons and highlights */
            --background-color: #f8f9fa; /* Lighter background for a fresh look */
            --font-primary: 'Poppins', sans-serif;
        }
        body {
            font-family: var(--font-primary);
            background-image: url('/images/FonUser.png');
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .profile-section {
            background: #fffce0;
            border-radius: 30px;
            box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 100px;
        }
        .profile-img img {
            width: 200px; /* Adjusted for a perfect circle */
            height: 200px;
            border-radius: 50%; /* Circular image */
        }
        .profile-head h5,
        .profile-head h6 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .proile-rating span,
        .profile-tab p {
            font-size: 1.1rem; /* Larger font size */
            color: var(--primary-color);
        }
        .btn-primary {
            background-color: var(--accent-color); /* Vibrant button color */
            border: none;
            padding: 15px 30px; /* Larger buttons for emphasis */
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            color: white; /* Text color for contrast */
            text-transform: uppercase; /* Capitalized text */
            font-weight: bold;
            letter-spacing: 1px; /* Spaced out letters */
        }
        .btn-primary:hover {
            background-color: #e0a800; /* Slightly darker on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .profile-info-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }
        .profile-info-value {
            font-size: 1.2rem;
            color: #212529;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="profile-section">
        <div class="row justify-content-center mb-5">
            <div class="col-md-4 text-center">
                <div class="profile-img">
                    <img th:src="${user.avatarPath != null ? user.avatarPath : '/images/default-avatar.png'}" alt="avatar" class="img-fluid" />
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-head">
                    <h5 th:text="${user.name}">Имя пользователя</h5>
                    <h5 th:text="${user.date}">Имя пользователя</h5>
                    <h6 th:if="${user.isAdmin()}">Администратор</h6>
                    <h6 th:if="${user.isModer()}">Модератор</h6>
                    <h6 th:unless="${user.isAdmin()} or ${user.isModer()}">Пользователь</h6>
                    <p class="proile-rating">Дата регистрации: <span th:text="${user.dateOfCreated}">Дата</span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="profile-info-label">Дата рождения:</label>
                <p class="profile-info-value" th:text="${user.date}">01/01/1990</p>
            </div>
            <div class="col-md-6 mb-3">
                <label class="profile-info-label">Фамилия:</label>
                <p class="profile-info-value" th:text="${user.firstName}">Иванов</p>
            </div>
            <div class="col-md-6 mb-3">
                <label class="profile-info-label">Email:</label>
                <p class="profile-info-value" th:text="${user.email}">email@example.com</p>
            </div>
            <div class="col-md-6 mb-3">
                <label class="profile-info-label">Телефон:</label>
                <p class="profile-info-value" th:text="${user.phoneNumber}">+123456789</p>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center mt-4">
            <a href="/profile/edit" class="btn btn-primary mb-2">Изменить профиль</a>

            <div th:if="${user.isAdmin()}" class="w-100 text-center">
                <a th:href="@{/admin}" class="btn btn-primary mb-2">Панель администратора</a>
            </div>
            <div th:if="${user.isModer()}" class="w-100 text-center">
                <a th:href="@{/ModerPanel}" class="btn btn-primary mb-2">Панель модератора</a>
            </div>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-danger">Выйти</button>
            </form>
            <br><br>

            <a th:href="@{/}" class="btn btn-info">На главную</a>
        </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
